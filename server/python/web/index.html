<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmaslights</title>
    <script type="module" src="ui.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    
    <!-- https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
    <div>
        <select id="prg">
            <option value="Example">Example</option>
            <option value="Rainbow3d">Rainbow</option>
            <option value="Kugeln">Kugeln</option>
        </select>
    </div>
    <div>
        Brightness <input type="range" 
        min="5" max="100" value="20" 
        class="slider" id="brightness">
    </div>
    <div>
        Saturation <input type="range" 
        min="0" max="100" value="20" 
        class="slider" id="saturation">
    </div>
</body>
</html>
