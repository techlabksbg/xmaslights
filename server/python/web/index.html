<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktiver Weihnachtsbaum</title>
    <script type="module" src="ui.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="menu">
        <div>
            Programm: 
            <select id="prg" class="parameter">
                <option value="Example">Example</option>
                <option value="Rainbow3d">Rainbow</option>
                <option value="Meteors">Meteors</option>
                <option value="Standby">Standby</option>
            </select>
        </div>
        <div>
            Text <input type="text" class="parameter" size="13" onClick="this.select();" 
                value="Frohe Adventszeit!" id="text">
        </div>
        <div>
            Color <input type="color" class="parameter" size="13" onClick="this.select();" 
                value="#00ff00" id="color">
        </div>
        <div>
            <label for="brightness" fortype="range">Brightness</label> <input type="range" class="parameter" 
            min="5" max="100" value="20" 
            class="slider" id="brightness">
        </div>
        <div>
            <label for="saturation" fortype="range">Saturation</label> <input type="range" class="parameter" 
            min="0" max="100" value="20" 
            class="slider" id="saturation">
        </div>
        <div>
            <label for="period" fortype="range">Period</label> <input type="range" class="parameter" 
            min="1" max="100" value="50" 
            class="slider" id="period">
        </div>
        <div>
            <label for="scale" fortype="range">Scale</label> <input type="range" class="parameter" 
            min="1" max="100" value="50" 
            class="slider" id="scale">
        </div>
        <div>
            <label for="umdrehungen" fortype="range">Umdrehungen</label> <input type="range" class="parameter" 
            min="1" max="100" value="40" 
            class="slider" id="umdrehungen">
        </div>
        <div style="text-align:center;">Direction<br>
            <span id="dir" class="parameter">
                x=<input type="number" value="0" size="4" name="dir_x" id="dir_x" size="2" step="0.1" min="-1" max="1" onClick="this.select();" >
                y=<input type="number" value="0" size="4" name="dir_y" id="dir_y" size="2" step="0.1" min="-1" max="1" onClick="this.select();" >
                z=<input type="number" value="1" size="4" name="dir_z" id="dir_z" size="2" step="0.1" min="-1" max="1" onClick="this.select();" >
            </span>
        </div>
    </div>
    <hr>
    <div id="header">
        <p>Ein Projekt vom <a href="https://fginfo.ksbg.ch/dokuwiki/doku.php?id=lehrkraefte:blc:informatik:efi-2023:start#programm">Erg&auml;nzungsfach Informatik</a> 
            und dem <a href="https://tech-lab.ch/wp/">Tech-Lab</a>, dem Makerspace der KSBG.</p>
            <p class="hinweis">Source-Codes gibt es <a href="https://github.com/techlabksbg/xmaslights">auf Github</a>.<br>Hilfe beim Programmieren einer eigenen Animation in Python gibt es Dienstags ab 16:45 im Tech&#8209;Lab (E22)</p>
    </div>
</body>
</html>
